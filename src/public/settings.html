<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - BizBot Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <h2>BizBot Admin</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="chatbot-management.html"><i class="fas fa-robot"></i> Chatbot Management</a></li>
                    <li><a href="training.html"><i class="fas fa-database"></i> Training Data</a></li>
                    <li><a href="integration.html"><i class="fas fa-plug"></i> Integration</a></li>
                    <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
                    <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>
                    <li><a href="support.html"><i class="fas fa-life-ring"></i> Support</a></li>
                    <li><button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Settings</h1>
            </header>
            <div class="card">
                <h2>Profile Settings</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="admin_user" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <button>Update Profile</button>
                </form>
            </div>
            <div class="card">
                <h2>Customization Options</h2>
                <form id="customization-form">
                    <div class="form-group">
                        <label for="chatbot-select">Select Chatbot:</label>
                        <select id="chatbot-select" name="chatbot-select" onchange="fetchCustomization(this.value)">
                            <option value="">Choose a chatbot</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataset">Choose Logo Widget (File):</label>
                        <input type="file" id="dataset" name="dataset" accept=".jpg, .jpeg, .png, .gif, .svg">
                    </div>
                    <div class="form-group">
                        <label for="theme-color">Theme Color:</label>
                        <input type="color" id="theme-color" name="theme-color" value="#4a90e2" class="color-picker">
                    </div>
                    <div class="form-group">
                        <label for="welcome-message">Welcome Message:</label>
                        <textarea id="welcome-message" name="welcome-message"
                            rows="3">Hello! How can I assist you today?</textarea>
                    </div>
                    <button type="submit">Save Customization</button>
                </form>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('email') || '{}');

            console.log(email);

            if (user.username) {
                console.log(`Currently logged in as: ${email.email}`);

                // Assigning values to the input fields
                document.getElementById('username').value = user.email;

                // For security reasons, avoid displaying the password
            } else {
                console.log('No user is currently logged in.');
            }

            try {
                // Fetch chatbots
                const response = await fetch('/api/chatbots', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to load chatbots');

                const chatbots = await response.json();
                const chatbotSelect = document.getElementById('chatbot-select');

                chatbots.forEach(chatbot => {
                    const option = document.createElement('option');
                    option.value = chatbot._id;
                    option.textContent = chatbot.name;
                    chatbotSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching chatbots:', error);
            }

            // Fetch customization when chatbot is selected
            document.getElementById('chatbot-select').addEventListener('change', async (e) => {
                const chatbotId = e.target.value;
                if (!chatbotId) return;

                try {
                    const response = await fetch(`/api/customization/get-customization/${chatbotId}`, {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    if (!response.ok) throw new Error('Failed to fetch customization');

                    const customization = await response.json();

                    if (customization) {
                        document.getElementById('theme-color').value = customization.themeColor;
                        document.getElementById('welcome-message').value = customization.welcomeMessage;
                    }
                } catch (error) {
                    console.error('Failed to fetch customization:', error);
                }
            });

            document.getElementById('customization-form').onsubmit = async function(e) {
                e.preventDefault();

                const formData = new FormData();
                formData.append('chatbotId', document.getElementById('chatbot-select').value);
                formData.append('themeColor', document.getElementById('theme-color').value);
                formData.append('welcomeMessage', document.getElementById('welcome-message').value);

                const fileInput = document.getElementById('dataset');
                if (fileInput.files.length > 0) {
                    formData.append('logo', fileInput.files[0]);
                }

                try {
                    const response = await fetch('/api/customization/save', {
                        method: 'POST',
                        headers: {
                            Authorization: `Bearer ${localStorage.getItem('token')}`
                        },
                        body: formData
                    });

                    if (response.ok) {
                        alert('Customization saved successfully!');
                    } else {
                        const error = await response.json();
                        alert(`Error: ${error.message}`);
                    }
                } catch (error) {
                    console.error('Error saving customization:', error);
                    alert('An error occurred while saving the customization.');
                }
            };
        });
          
async function fetchCustomization(chatbotId) {
    if (!chatbotId) { // Check if chatbotId is provided
        console.error('No chatbot ID provided');
        return;
    }

    try {
        const token = localStorage.getItem('token'); // Ensure you retrieve the token
        const response = await fetch(`/api/customization/get-customization/${chatbotId}`, {
            headers: {
                'Authorization': `Bearer ${token}`, // Assuming you use Bearer token authentication
                'Content-Type': 'application/json'
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        // Populate form fields with the current customization or defaults
        document.getElementById('theme-color').value = data.themeColor || '#FFFFFF'; // Provide fallback default color
        document.getElementById('welcome-message').value = data.welcomeMessage || 'Welcome!'; // Provide a default message

        // Handling logo display; ensure there is an img element with id='logoPreview' in your HTML
        const logoPreview = document.getElementById('logoPreview');
        if (logoPreview) {
            logoPreview.src = data.logo || 'path/to/default/logo.png'; // Provide a default logo if none exists
        }
    } catch (error) {
        console.error('Error fetching customization data:', error);
        alert('Failed to fetch customization data. Check console for details.');
    }
}


    // Event listener to detect chatbot selection and fetch customization data
    document.getElementById('chatbotSelect').addEventListener('change', (event) => {
        const chatbotId = event.target.value;
        fetchCustomization(chatbotId);
    });
    </script>

</body>

</html>
