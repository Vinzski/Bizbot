version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_help
  - ask_joke
  - give_compliment
  - make_complaint

responses:
  utter_greet:
  - text: "Hey! How are you?"
  - text: "Hello! How are you feeling today?"

  utter_cheer_up:
  - text: "I'm sorry to hear that. I'm here to help you. üôÅ"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  - text: "Awesome! It's good to see you happy. üòä"

  utter_goodbye:
  - text: "Goodbye! I hope to speak with you again soon."

  utter_affirm:
  - text: "That's great to hear! How can I assist you further?"

  utter_deny:
  - text: "I understand. Please tell me how I can help you better."

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_help:
  - text: "Sure, I'm here to help! What do you need assistance with?"

  utter_tell_joke:
  - text: "Why don't scientists trust atoms? Because they make up everything!"

  utter_handle_complaint:
  - text: "I'm sorry to hear that. Please tell me more about the issue."

  utter_receive_compliment:
  - text: "Thank you! I'm glad you're happy with the service. Is there anything else I can do for you?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
