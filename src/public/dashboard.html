<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizBot Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <style>
        /* Style the feedback container */
        .feedbacks-container {
            background-color: #1e1e1e;
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .chatbot-name {
            color: #00ff00;  /* Green color for the chatbot name */
            font-weight: bold;
        }

        .rating {
            color: #ffcc00;  /* Yellow color for rating */
        }

        .feedback-text {
            color: #ffffff;
        }

        /* Scrollbar styling */
        .feedbacks-container::-webkit-scrollbar {
            width: 8px;
        }

        .feedbacks-container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .feedbacks-container::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>BizBot Admin</h2> 
            <nav>
                <ul>
                    <li><a href="dashboard.html" class="active">Dashboard</a></li>
                    <li><a href="chatbot-management.html">Chatbot Management</a></li>
                    <li><a href="training.html">Training Data</a></li>
                    <li><a href="integration.html">Integration</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="analytics.html">Analytics</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><button class="btn-logout" onclick="logout()" >Logout</button></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Dashboard Overview</h1>
                <button>Refresh Data</button>
            </header>
            <div class="grid">
                <div class="card">
                    <h2>Total Chatbots</h2>
                    <p class="large-number" id="chatbot-count"></p> <!-- Default value for now -->
                </div>
                <div class="card">
                    <h2>Total FAQS</h2>
                    <p class="faq-number"></p>
                </div>
                <div class="card">
                    <h2>User Interactions</h2>
                    <p class="large-number">1,234</p>
                </div>
            </div>
            <div class="card">
                <h2>Feedbacks</h2>
                <div class="feedbacks-container" id="feedbacksContainer">
                    <!-- Feedbacks will be displayed here -->
                </div>
            </div>
            <div class="card">
                <h2>User Engagement Trends</h2>
                <div class="chart-container">
                    <p>Chart showing user engagement trends goes here</p>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const feedbacksContainer = document.getElementById('feedbacksContainer');

            // Fetch feedback data from your API
            const response = await fetch('/api/feedback'); // Adjust the API endpoint as necessary
            const feedbacks = await response.json();

            // Loop through the feedbacks and display them
            feedbacks.forEach(feedback => {
                // Fetch chatbot name from chatbotId (assuming you have this in your system)
                const chatbotName = await getChatbotNameById(feedback.chatbotId); // You may need an API for this
                
                // Create a feedback string in terminal style
                const feedbackContent = `
                    ${chatbotName} (${feedback.rating})
                    > ${feedback.feedback}
                `;
                
                // Create a div element to display the feedback in the container
                const feedbackDiv = document.createElement('div');
                feedbackDiv.innerHTML = `
                    <span class="chatbot-name">${chatbotName}</span>
                    <span class="rating">(${feedback.rating})</span>
                    <span class="feedback-text"> > ${feedback.feedback}</span>
                `;
                
                // Append the feedback div to the container
                feedbacksContainer.appendChild(feedbackDiv);
            });
        });

        // Simulating fetching chatbot name (you need to implement this based on your data)
        async function getChatbotNameById(chatbotId) {
            // Simulate an API call to get the chatbot name based on its ID
            // Replace this with your actual logic
            return 'Chatbot ' + chatbotId.substring(0, 5); // Just an example
        }
    </script>
</body>
</html>
