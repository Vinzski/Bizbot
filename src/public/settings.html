        <main class="main-content">
            <header class="dashboard-header">
                <h1>Settings</h1>
            </header>
            <div class="card">
                <h2>Profile Settings</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" value="admin_user" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password" name="new-password">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                    <button>Update Profile</button>
                </form>
            </div>
            <div class="card">
                <h2>Customization Options</h2>
                <form id="customization-form">
                    <div class="form-group">
                        <label for="chatbot-select">Select Chatbot:</label>
                        <select id="chatbot-select" name="chatbot-select">
                            <option value="">Choose a chatbot</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dataset">Choose Logo Widget (File):</label>
                        <input type="file" id="dataset" name="dataset" accept=".jpg, .jpeg, .png, .gif, .svg">
                    </div>
                    <div class="form-group">
                        <label for="theme-color">Theme Color:</label>
                        <input type="color" id="theme-color" name="theme-color" value="#4a90e2" class="color-picker">
                    </div>
                    <div class="form-group">
                        <label for="welcome-message">Welcome Message:</label>
                        <textarea id="welcome-message" name="welcome-message"
                            rows="3">Hello! How can I assist you today?</textarea>
                    </div>
                    <button type="submit">Save Customization</button>
                </form>
            </div>
        </main>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            console.log(user);

            if (user.username) {
                console.log(`Currently logged in as: ${user.username}`);

                // Assigning values to the input fields
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;

                // For security reasons, avoid displaying the password
            } else {
                console.log('No user is currently logged in.');
            }

            try {
                // Fetch chatbots
                const response = await fetch('/api/chatbots', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) throw new Error('Failed to load chatbots');

                const chatbots = await response.json();
                const chatbotSelect = document.getElementById('chatbot-select');

                chatbots.forEach(chatbot => {
                    const option = document.createElement('option');
                    option.value = chatbot._id;
                    option.textContent = chatbot.name;
                    chatbotSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching chatbots:', error);
            }

            document.querySelector('form').addEventListener('submit', async function (e) {
                e.preventDefault(); // Prevent form submission

        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const oldPassword = document.getElementById('password').value.trim();
        const newPassword = document.getElementById('new-password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        // Input validation
        if (!username || !email || !oldPassword) {
            alert("Username, email, and password are required!");
            return;
        }

        if (newPassword && newPassword !== confirmPassword) {
            alert("New password and confirm password do not match!");
            return;
        }

        // API call to update user profile
        try {
            const response = await fetch('/api/customization/update-profile', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    email,
                    oldPassword,
                    newPassword,
                }),
            });

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Error updating profile:', errorText);
                alert('Failed to update profile. ' + errorText);
                return;
            }

            // Profile update success logic
            alert("Profile updated successfully!");
            location.reload();

        } catch (error) {
            console.error('Error during fetch:', error);
            alert('An unexpected error occurred: ' + error.message);
        }
    });
});


        document.getElementById('customization-form').onsubmit = async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('chatbotId', document.getElementById('chatbot-select').value);
            formData.append('themeColor', document.getElementById('theme-color').value);
            formData.append('welcomeMessage', document.getElementById('welcome-message').value);

            const fileInput = document.getElementById('dataset');
            if (fileInput.files.length > 0) {
                formData.append('logo', fileInput.files[0]);
            }

            try {
                const response = await fetch('/api/customization/save', {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                if (response.ok) {
                    alert('Customization saved successfully!');
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.message}`);
                }
            } catch (error) {
                console.error('Error saving customization:', error);
                alert('An error occurred while saving the customization.');
            }
        };

    // existing initialization code

document.getElementById('chatbot-select').addEventListener('change', async function() {
    const chatbotId = this.value;
    if (!chatbotId) {
        console.log('No chatbot selected');
        return;
    }

    try {
        const token = localStorage.getItem('token'); // Ensure the token is properly managed and sent
        const response = await fetch(`/api/customization/get-customization/${chatbotId}`, {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`
            }
        });

        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const result = await response.json();
        if (result) {
            document.getElementById('theme-color').value = result.themeColor || '#FFFFFF'; // Default color
            document.getElementById('welcome-message').value = result.welcomeMessage || 'Hello! How can I assist you today?'; // Default message
        }
    } catch (error) {
        console.error('Failed to fetch customization:', error);
        alert('Failed to fetch customization details. Check console for more info.');
    }
});
